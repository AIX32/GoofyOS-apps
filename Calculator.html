<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goofy OS Calculator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1b1b1b; /* Goofy OS dark theme */
            color: #f0f0f0;
        }

        .calculator-container {
            width: 300px;
            margin: 50px auto;
            background-color: #3a3a3a; /* Slightly lighter dark background */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            overflow: hidden;
        }

        .display {
            width: 100%;
            height: 70px;
            background-color: #2b2b2b; /* Dark background for display */
            color: #92a784; /* Green text */
            font-size: 2rem;
            text-align: right;
            line-height: 70px;
            padding: 0 10px;
            border-bottom: 2px solid #4c4c4c;
            box-sizing: border-box;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
        }

        button {
            font-size: 1.5rem;
            background-color: #4c4c4c; /* Button background */
            color: #e0e0e0; /* Light text */
            border: none;
            outline: none;
            padding: 20px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #5a5a5a; /* Lighter hover effect */
        }

        .button-operator {
            background-color: #52755e; /* Green for operators */
        }

        .button-operator:hover {
            background-color: #92a784; /* Lighter green on hover */
        }

        .button-equal {
            background-color: #92a784; /* Green for equal */
            grid-column: span 2;
        }

        .button-equal:hover {
            background-color: #52755e;
        }

        .button-clear {
            background-color: #8d8b78; /* Gray for clear */
        }

        .button-clear:hover {
            background-color: #6c6a60; /* Darker gray */
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <div id="display" class="display">0</div>
        <div class="buttons">
            <button class="button-clear" onclick="clearDisplay()">C</button>
            <button onclick="appendDisplay('(')">(</button>
            <button onclick="appendDisplay(')')">)</button>
            <button class="button-operator" onclick="appendDisplay('/')">÷</button>
            <button onclick="appendDisplay('7')">7</button>
            <button onclick="appendDisplay('8')">8</button>
            <button onclick="appendDisplay('9')">9</button>
            <button class="button-operator" onclick="appendDisplay('*')">×</button>
            <button onclick="appendDisplay('4')">4</button>
            <button onclick="appendDisplay('5')">5</button>
            <button onclick="appendDisplay('6')">6</button>
            <button class="button-operator" onclick="appendDisplay('-')">−</button>
            <button onclick="appendDisplay('1')">1</button>
            <button onclick="appendDisplay('2')">2</button>
            <button onclick="appendDisplay('3')">3</button>
            <button class="button-operator" onclick="appendDisplay('+')">+</button>
            <button onclick="appendDisplay('0')">0</button>
            <button onclick="appendDisplay('.')">.</button>
            <button class="button-equal" onclick="calculateResult()">=</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');

        function clearDisplay() {
            display.textContent = '0';
        }

        function appendDisplay(value) {
            if (display.textContent === '0') {
                display.textContent = value;
            } else {
                display.textContent += value;
            }
        }

        function calculateResult() {
            try {
                display.textContent = eval(display.textContent.replace('×', '*').replace('÷', '/'));
            } catch {
                display.textContent = 'Error';
            }
        }
    </script>
</body>
</html>
