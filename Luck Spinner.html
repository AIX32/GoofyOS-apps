<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goofy OS Dice Roller & Coin Flip</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #2b2b2b; /* Goofy OS dark theme */
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .game-container {
            text-align: center;
            background-color: #3a3a3a; /* Slightly lighter dark background */
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            width: 300px;
        }

        .result {
            font-size: 2.5rem;
            color: #92a784; /* Greenish text */
            margin-bottom: 20px;
        }

        .button {
            padding: 15px 25px;
            font-size: 1.2rem;
            background-color: #92a784; /* Green button */
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .button:hover {
            background-color: #52755e; /* Darker green on hover */
        }

        .buttons-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div id="result" class="result">Choose your game!</div>
        <div class="buttons-container">
            <button class="button" onclick="rollDice()">Roll Dice</button>
            <button class="button" onclick="flipCoin()">Flip Coin</button>
        </div>
    </div>

    <script>
        function rollDice() {
            const diceResult = Math.floor(Math.random() * 6) + 1;
            document.getElementById('result').textContent = `You rolled a ${diceResult}`;
        }

        function flipCoin() {
            const coinResult = Math.random() < 0.5 ? 'Heads' : 'Tails';
            document.getElementById('result').textContent = `It's ${coinResult}`;
        }
    </script>
</body>
</html>
