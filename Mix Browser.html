<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Browser</title>
    <!-- Link to Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* General Body Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        /* Browser Styling */
        .browser {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Browser Header Styling */
        .browser-header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        .address-bar {
            width: 70%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            color: #333;
        }

        .go-btn, .reload-btn {
            padding: 12px 18px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .go-btn:hover, .reload-btn:hover {
            background-color: #45a049;
        }

        /* Browser Frame Styling */
        .browser-frame {
            flex-grow: 1;
            background-color: white;
            padding: 0;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

    </style>
</head>
<body>
    <div class="browser">
        <!-- Browser Header with Address Bar -->
        <div class="browser-header">
            <input type="text" class="address-bar" placeholder="Enter URL..." id="urlInput">
            <!-- Go Button with Font Awesome Icon -->
            <button class="go-btn" onclick="navigate()">
                <i class="fas fa-arrow-right"></i>
            </button>

            <!-- Reload Button with Font Awesome Icon -->
            <button class="reload-btn" onclick="reload()">
                <i class="fas fa-sync-alt"></i>
            </button>
        </div>

        <!-- Browser Frame (Iframe) -->
        <div class="browser-frame">
            <iframe id="browserFrame" src="about:blank" title="Browser Window"></iframe>
        </div>
    </div>

    <script>
        // Function to navigate to the entered URL
        function navigate() {
            let url = document.getElementById('urlInput').value;

            // Check if the input is a URL or just a search term
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                // If it doesn't start with "http://" or "https://", perform a Bing search
                url = 'https://www.bing.com/search?q=' + encodeURIComponent(url);
            }

            const iframe = document.getElementById('browserFrame');
            iframe.src = url;
        }

        // Function to reload the iframe content by resetting its src attribute
        function reload() {
            const iframe = document.getElementById('browserFrame');
            iframe.src = iframe.src; // Reset the iframe's src to reload it
        }
    </script>
</body>
</html>
