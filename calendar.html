<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastel Floating Calendar</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f7f8fa;
            color: #333333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calendar-container {
            width: 90%;
            max-width: 900px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
            color: #68b684;
            text-align: center;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .day {
            padding: 15px;
            text-align: center;
            border-radius: 10px;
            background-color: #eef9f0;
            color: #5e705b;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .day:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }

        .current-day {
            background-color: #d3f9d8;
            color: #4a6449;
            font-weight: bold;
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            z-index: 1000;
            display: none;
        }

        .modal input, .modal textarea {
            width: 94%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #d4d4d4;
            border-radius: 8px;
            font-size: 1rem;
            background-color: #fefefe;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }

        .modal button {
            background-color: #68b684;
            color: #ffffff;
            border: none;
            padding: 10px 15px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .modal button:hover {
            background-color: #5ca375;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }

        .calendar-container h1 {
            margin-bottom: 0;
        }

        .day-number {
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <h1>Pastel Calendar</h1>
        <div id="calendar" class="calendar"></div>
    </div>

    <div id="overlay" class="overlay"></div>
    <div id="reminderModal" class="modal">
        <h2 style="color: #68b684; text-align: center;">Add Reminder</h2>
        <input type="text" id="reminderTitle" placeholder="Title" />
        <textarea id="reminderDescription" placeholder="Description"></textarea>
        <button id="saveReminder">Save Reminder</button>
    </div>

    <script>
        const calendar = document.getElementById('calendar');
        const modal = document.getElementById('reminderModal');
        const overlay = document.getElementById('overlay');
        const reminderTitle = document.getElementById('reminderTitle');
        const reminderDescription = document.getElementById('reminderDescription');
        const saveReminder = document.getElementById('saveReminder');

        const currentDate = new Date();
        let reminders = JSON.parse(localStorage.getItem('reminders')) || {};

        function renderCalendar() {
            calendar.innerHTML = '';
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            for (let i = 0; i < firstDay; i++) {
                const emptyCell = document.createElement('div');
                calendar.appendChild(emptyCell);
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const dayDiv = document.createElement('div');
                dayDiv.classList.add('day');
                const dayNumber = document.createElement('div');
                dayNumber.className = 'day-number';
                dayNumber.textContent = day;
                dayDiv.appendChild(dayNumber);

                const reminderKey = `${year}-${month}-${day}`;
                if (reminders[reminderKey]) {
                    dayDiv.style.backgroundColor = '#cfece3';
                }

                if (
                    day === currentDate.getDate() &&
                    currentDate.getMonth() === month &&
                    currentDate.getFullYear() === year
                ) {
                    dayDiv.classList.add('current-day');
                }

                dayDiv.addEventListener('click', () => openReminderModal(reminderKey));
                calendar.appendChild(dayDiv);
            }
        }

        function openReminderModal(key) {
            overlay.style.display = 'block';
            modal.style.display = 'block';

            reminderTitle.value = reminders[key]?.title || '';
            reminderDescription.value = reminders[key]?.description || '';

            saveReminder.onclick = () => {
                reminders[key] = {
                    title: reminderTitle.value,
                    description: reminderDescription.value,
                };
                localStorage.setItem('reminders', JSON.stringify(reminders));
                closeReminderModal();
                renderCalendar();
            };
        }

        function closeReminderModal() {
            overlay.style.display = 'none';
            modal.style.display = 'none';
        }

        overlay.addEventListener('click', closeReminderModal);

        renderCalendar();
    </script>
</body>
</html>
