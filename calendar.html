<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goofy OS Calendar</title>
    <style>
        /* General Body Styling */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            background-color: #3b3b3b ;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Calendar Container */
        .calendar-container {
            width: 90%;
            max-width: 900px;
            background-color: #2b2b2b; /* Dark gray background */
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            padding: 20px;
        }

        /* Title Styling */
        h1 {
            font-size: 2.5rem;
            color: #92a784; /* Greenish title */
            text-align: center;
            margin: 10px 0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }

        /* Calendar Grid */
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        /* Day Styling */
        .day {
            padding: 15px;
            text-align: center;
            border-radius: 10px;
            background-color: #3a3a3a; /* Slightly lighter gray */
            color: #e0e0e0;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
        }

        .day:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            background-color: #4c4c4c; /* Lighter hover effect */
        }

        .current-day {
            background-color: #92a784; /* Green highlight */
            color: #ffffff;
            font-weight: bold;
            border: 2px solid #52755e; /* Darker green border */
        }

        /* Modal Styling */
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #2b2b2b; /* Dark background */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            width: 90%;
            max-width: 400px;
            z-index: 1000;
            display: none;
        }

        .modal input, .modal textarea {
            width: 94%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #4c4c4c;
            border-radius: 8px;
            font-size: 1rem;
            background-color: #3a3a3a; /* Dark input background */
            color: #e0e0e0; /* Light text */
        }

        .modal button {
            background-color: #92a784; /* Green button */
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .modal button:hover {
            background-color: #52755e; /* Darker green on hover */
        }

        /* Overlay for Modal */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }

        /* Responsive Adjustments */
        @media (max-width: 600px) {
            .day {
                padding: 10px;
            }

            h1 {
                font-size: 2rem;
            }

            .modal {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <!-- Calendar Container -->
    <div class="calendar-container">
        <h1>Goofy OS Calendar</h1>
        <div id="calendar" class="calendar"></div>
    </div>

    <!-- Modal and Overlay -->
    <div id="overlay" class="overlay"></div>
    <div id="reminderModal" class="modal">
        <h2 style="color: #92a784; text-align: center;">Add Reminder</h2>
        <input type="text" id="reminderTitle" placeholder="Title" />
        <textarea id="reminderDescription" placeholder="Description"></textarea>
        <button id="saveReminder">Save Reminder</button>
    </div>

    <script>
        const calendar = document.getElementById('calendar');
        const modal = document.getElementById('reminderModal');
        const overlay = document.getElementById('overlay');
        const reminderTitle = document.getElementById('reminderTitle');
        const reminderDescription = document.getElementById('reminderDescription');
        const saveReminder = document.getElementById('saveReminder');

        const currentDate = new Date();
        let reminders = JSON.parse(localStorage.getItem('reminders')) || {};

        function renderCalendar() {
            calendar.innerHTML = '';
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            for (let i = 0; i < firstDay; i++) {
                const emptyCell = document.createElement('div');
                calendar.appendChild(emptyCell);
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const dayDiv = document.createElement('div');
                dayDiv.classList.add('day');
                const dayNumber = document.createElement('div');
                dayNumber.className = 'day-number';
                dayNumber.textContent = day;
                dayDiv.appendChild(dayNumber);

                const reminderKey = `${year}-${month}-${day}`;
                if (reminders[reminderKey]) {
                    dayDiv.style.backgroundColor = '#52755e'; /* Green for reminders */
                }

                if (
                    day === currentDate.getDate() &&
                    currentDate.getMonth() === month &&
                    currentDate.getFullYear() === year
                ) {
                    dayDiv.classList.add('current-day');
                }

                dayDiv.addEventListener('click', () => openReminderModal(reminderKey));
                calendar.appendChild(dayDiv);
            }
        }

        function openReminderModal(key) {
            overlay.style.display = 'block';
            modal.style.display = 'block';

            reminderTitle.value = reminders[key]?.title || '';
            reminderDescription.value = reminders[key]?.description || '';

            saveReminder.onclick = () => {
                reminders[key] = {
                    title: reminderTitle.value,
                    description: reminderDescription.value,
                };
                localStorage.setItem('reminders', JSON.stringify(reminders));
                closeReminderModal();
                renderCalendar();
            };
        }

        function closeReminderModal() {
            overlay.style.display = 'none';
            modal.style.display = 'none';
        }

        overlay.addEventListener('click', closeReminderModal);

        renderCalendar();
    </script>
</body>
</html>
